<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odd Numbers</title>
  </head>
  <body>
    <h1>Odd Numbers less than 100</h1>
    <p id="oddnums"></p>

    <script>
    // print all odd numbers from 1 to 100
      for (let i = 1; i <= 100; i++) {
        // Check if the number is odd
        if (i % 2 != 0) {
        // Output the odd number to the browser console
          console.log(i);
        }
      }
    </script>
  </body>
</html>
