<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table of 7</title>
  </head>
  <body>
    <h1>Table of 7</h1>

    <script>
      let number = 7;
      let i = 1;
      
      // Print the multiplication table of number
      while (i <= 10) {
        console.log(number + " x " + i + " = " + number * i);
        i++;
      }
    </script>
  </body>
</html>
