<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum</title>
  </head>
  <body>
    <h1>Sum of first 10 numbers</h1>

    <script>
      let sum = 0;
      // Loop from 1 to 10 
      for (i = 1; i <= 10; i++) {
        // Add the current number (i) to the running sum
        sum += i;
      }
      // Output the sum to the browser console
      console.log("Sum of first 10 numbers is : " + sum);
    </script>
  </body>
</html>
