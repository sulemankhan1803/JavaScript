<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Printing numbers from 1 to 10</h1>
    <script>
      // Print numbers from 1 to 10
      for (let i = 1; i <= 10; i++) {
        console.log(i); // Output to browser console
      }
    </script>
  </body>
</html>
